<ion-header [translucent]="true" color="cream" class="ion-no-border h-[100px]">
  <ion-toolbar color="cream" class="!pt-[30px] h-[100px]">
    <ion-title mode="md" class="text-dark2 font-semibold text-[20px]">Voz Ciudadana</ion-title>
    <ion-buttons slot="end" (click)="openMenuModal()">
      <ion-button class="p-2 rounded-full flex items-center bg-white justify-center h-[54px] w-[54px]">
        <ion-icon size="large" name="menu" class="text-black"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<h1 class="font-bold text-[45px] text-[#333333] truncate">
  Bienvenido
</h1>

  <br>
  <div class="flex gap-[5px] w-full">
    <div (click)="goMap()" class="w-[50%] h-[450px]">
      <div class="h-full w-full bg-white rounded-[32px] p-4  shadow-lg hover:shadow-2xl transition">
        <div class="h-full w-full flex flex-col items-center justify-center gap-2">
          <ion-icon name="map"  class="text-dark2 !text-[30px]"></ion-icon>
          <p class="font-semibold text-dark2 text-center m-0">Registro de Evidencia</p>
        </div>
        
      </div>
    </div>

    <div class="w-[50%] h-[450px]">
      <div class="h-full flex flex-col gap-[5px]">
        <div (click)="openProfileModal()" class="h-[150px] w-full bg-white rounded-[32px] p-4 flex items-center justify-center gap-3 shadow-lg hover:shadow-2xl transition">
          <div class="h-full w-full flex flex-col items-center justify-center gap-2">
            <ion-icon name="person"  class="text-dark2 !text-[30px]"></ion-icon>
            <p class="font-semibold text-dark2 text-center m-0">Perfil</p>
          </div>
        </div>
        <div (click)="openEvidenceModal()" class="h-[150px] w-full bg-white rounded-[32px] p-4 flex items-center justify-center gap-3 shadow-lg hover:shadow-2xl transition">
          <div class="h-full w-full flex flex-col items-center justify-center gap-2">
            <ion-icon name="document"  class="text-dark2 !text-[30px]"></ion-icon>
            <p class="font-semibold text-dark2 text-center m-0">Mis Evidencias</p>
          </div>
          
        </div>

        <div (click)="openEventsModal()" class="h-[150px] w-full bg-white rounded-[32px] p-4 flex items-center justify-center gap-3 shadow-lg hover:shadow-2xl transition">
          <div class="h-full w-full flex flex-col items-center justify-center gap-2">
            <ion-icon name="sparkles" class="text-dark2 !text-[30px]"></ion-icon>
            <p class="font-semibold text-dark2 text-center m-0">Eventos</p>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <div class="w-full h-[150px] mt-[10px]">
    <div class="h-full w-full bg-white rounded-[32px] p-4  shadow-lg hover:shadow-2xl transition" (click)="openTermsModal()">
      <div class="h-full w-full flex flex-col items-center justify-center gap-2">
        <ion-icon name="document-text" class="text-dark2 !text-[30px]"></ion-icon>
        <p class="font-semibold text-dark2 text-center m-0">Terminos y condiciones</p>
      </div>
      
    </div>
  </div>
