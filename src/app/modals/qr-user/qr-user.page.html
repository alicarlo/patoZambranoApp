<ion-header [translucent]="true" color="cream" class="ion-no-border h-[100px]">
  <ion-toolbar color="cream" class="!pt-[30px] h-[100px]">
    <ion-title mode="md" class="text-dark2 font-semibold text-[20px]">Mi QR</ion-title>
    <ion-buttons slot="end" (click)="closeMenu()">
      <ion-button class="p-2 rounded-full flex items-center bg-white justify-center h-[54px] w-[54px]">
        <ion-icon size="large" name="close" class="text-black"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" *ngIf="user !== null">
  <h1 class="font-semibold text-center">Usa este cÃ³digo QR para validar tu cuenta</h1>
  <qr-code 
    class="flex items-center justify-center"
    [value]="user.uid" 
    size="300" 
    errorCorrectionLevel="M" 
  />

</ion-content>
